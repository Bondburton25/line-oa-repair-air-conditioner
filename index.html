<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แบบฟอร์มซ่อมแอร์</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <!-- Set Style -->
    <style>
      body,
      select,
      button,
      input {
        font-family: "Kanit", sans-serif;
      }
    </style>
  </head>
  <body>
    
    <!-- Start Container -->
    <div class="container">
      <!-- Start Header Content -->
      <div class="row pt-5">
        <div class="col s12 center-align">
          <h5>แบบฟอร์มซ่อมแอร์</h5>
          
        </div>
      </div>
      <!-- End Header Content -->

      <!-- Start Form Content -->
      <div class="row">
        <form id="form" class="col-sm-4 col-12" autocomplete="off">
          <hr>
        <div class="mb-3">
            <label class="form-label" for="project"><h6>โครงการ/บริษัท</h6></label class="form-label" >
            <input id="project" type="text" class="form-control" />
        </div>


        <div class="mb-3">
            <label  for="customer"><h6>ชื่อลูกค้า</h6></label class="form-label" >
            <input id="customer" type="text" required class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="phoneNumber"><h6>เบอร์โทรศัพท์</h6></label class="form-label" >
            <input id="phoneNumber" type="text" required class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="address"><h6>ที่อยู่หน้างาน</h6></label class="form-label" >
            <input id="address" type="text" required class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="model"><h6>รุ่นแอร์ที่ต้องการแจ้งซ่อม</h6></label class="form-label" >
            <input id="model" type="text" class="form-control" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="serialNumber"><h6>หมายเลขเครื่อง</h6></label class="form-label" >
            <input id="serialNumber" type="text" class="form-control" />
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="malfunction">อาการแอร์ของแอร์</label class="form-label" >
            <textarea id="malfunction" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">อีเมล</label class="form-label" >
            <input id="email" type="email" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="lineId">LINE ID</label class="form-label" >
            <input id="lineId" type="text" class="form-control" />
        </div>

        <div class="mb-3">
         <label for="meetingDate">วันเวลาที่สะดวก:</label>
         <input type="datetime-local" id="meetingDate" class="form-control">
        </div>

        <button id="btn" class="btn btn-primary" type="submit">
            ส่งข้อมูล
        </button>
        </form>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      liff
        .init({ liffId: "1657806485-BKxNWbMp" })
        .then(() => {
          runApp();
        })
        .catch((err) => {
          console.error(err.code, error.message);
        });

      // runApp();
      function runApp() {
        let form = document.getElementById("requestForm");
        form.addEventListener("submit", submitForm);
        function submitForm(e) {
          e.preventDefault();
          let project = document.getElementById("project").value;
          let customer = document.getElementById("customer").value;
          let phoneNumber = document.getElementById("phoneNumber").value;
          let address = document.getElementById("address").value;
          let model = document.getElementById("model").value;
          let serialNumber = document.getElementById("serialNumber").value;
          let email = document.getElementById("email").value;
          let malfunction = document.getElementById("malfunction").value;
          let lineId = document.getElementById("lineId").value;
          let meetingDate = document.getElementById("meetingDate").value;
          
          // Reset form
          form.reset();

          // Sends messages on behalf of the user to the chat screen where the LIFF app is opened.
          if (liff.getContext().type !== "none" && liff.getContext().type !== "external") {
            // Create flex message
            let message = createFlexMessage(project, customer, phoneNumber, address, model, serialNumber, email, malfunction, lineId, meetingDate);
            // Send messages
            liff.sendMessages(message).then(() => {
                liff.closeWindow();
              })
              .catch((err) => {
                console.error(err.code, error.message);
              });
          }
        }
      }

      // Creat flex message
      function createFlexMessage(project, customer, phoneNumber, address, model, serialNumber, email, malfunction, lineId, meetingDate)
      {
        let flexJson = {
          "type": "bubble",
          "body": {
            "type": "box",
            "layout": "vertical",
            "contents": [
              {
                "type": "text",
                "text": "แจ้งซ่อม",
                "weight": "bold",
                "size": "xxl",
                "margin": "md"
              },
              {
                "type": "text",
                "text": `${address}`,
                "size": "xs",
                "color": "#aaaaaa",
                "wrap": true
              },
              {
                "type": "separator",
                "margin": "xxl"
              },
              {
                "type": "box",
                "layout": "vertical",
                "margin": "xxl",
                "spacing": "sm",
                "contents": [
                  {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                      {
                        "type": "text",
                        "text": "โมเดลแอร์",
                        "size": "sm",
                        "color": "#555555",
                        "flex": 0
                      },
                      {
                        "type": "text",
                        "text": `${model}`,
                        "size": "sm",
                        "color": "#111111",
                        "align": "end",
                        "wrap": true
                      }
                    ]
                  },
                  {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                      {
                        "type": "text",
                        "text": "Serial number",
                        "size": "sm",
                        "color": "#555555",
                        "flex": 0
                      },
                      {
                        "type": "text",
                        "text": `${serialNumber}`,
                        "size": "sm",
                        "color": "#111111",
                        "align": "end",
                        "wrap": true
                      }
                    ]
                  },
                  {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                      {
                        "type": "text",
                        "text": "อาการเสีย",
                        "size": "sm",
                        "color": "#555555",
                        "flex": 0
                      },
                      {
                        "type": "text",
                        "text": `${malfunction}`,
                        "size": "sm",
                        "color": "#111111",
                        "align": "end",
                        "wrap": true
                      }
                    ]
                  },
                  {
                    "type": "separator",
                    "margin": "xxl"
                  },
                  {
                    "type": "box",
                    "layout": "horizontal",
                    "margin": "xxl",
                    "contents": [
                      {
                        "type": "text",
                        "text": "ข้อมูลลูกค้า",
                        "size": "sm",
                        "color": "#555555"
                      },
                      {
                        "type": "text",
                        "text": `${customer}`,
                        "size": "sm",
                        "color": "#111111",
                        "align": "end",
                        "wrap": true
                      }
                    ]
                  },
                  {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                      {
                        "type": "text",
                        "text": "เบอร์โทรศัพท์",
                        "size": "sm",
                        "color": "#555555"
                      },
                      {
                        "type": "text",
                        "text": `${phoneNumber}`,
                        "size": "sm",
                        "color": "#111111",
                        "align": "end"
                      }
                    ]
                  },
                  {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                      {
                        "type": "text",
                        "text": "LINE ID",
                        "size": "sm",
                        "color": "#555555"
                      },
                      {
                        "type": "text",
                        "text": `${lineId}`,
                        "size": "sm",
                        "color": "#111111",
                        "align": "end"
                      }
                    ]
                  },
                  {
                    "type": "box",
                    "layout": "horizontal",
                    "contents": [
                      {
                        "type": "box",
                        "layout": "horizontal",
                        "contents": [
                          {
                            "type": "text",
                            "text": "โครงการ/บริษัท",
                            "size": "sm",
                            "color": "#555555"
                          },
                          {
                            "type": "text",
                            "text": `${project}`,
                            "size": "sm",
                            "color": "#111111",
                            "align": "end"
                          }
                        ]
                      },
                      {
                        "type": "text",
                        "text": "Email",
                        "size": "sm",
                        "color": "#555555"
                      },
                      {
                        "type": "text",
                        "text": `${email}`,
                        "size": "sm",
                        "color": "#111111",
                        "align": "end",
                        "wrap": true
                      }
                    ]
                  }
                ]
              }
            ]
          },
          "styles": {
            "footer": {
              "separator": true
            }
          }
        };
        return [{ type: "flex", altText: "ข้อมูลการซ่อม", contents: flexJson }];
      }
    </script>
  </body>
</html>
